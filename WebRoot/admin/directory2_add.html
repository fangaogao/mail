<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title></title>
		<link rel="stylesheet" href="css/pintuer.css">
		<link rel="stylesheet" href="css/admin.css">
		<script src="js/jquery.js"></script>
		<script src="js/pintuer.js"></script>
	</head>

	<body>
		<div class="panel admin-panel">
			<div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加一级目录</strong></div>
			<div class="body-content">
				<form method="post" class="form-x" action="">
					<div class="form-group">
						<div class="label">
							<label>目录名称：</label>
						</div>
						<div class="field">
							<input type="text" class="input w50" value="" name="title" data-validate="required:请输入二级目录名称" placeholder="请输入目录名称"/>
							<div class="tips"></div>
						</div>
					</div>
					 
					<div class="form-group">
						<div class="label">
							<label>排序：</label>
						</div>
						<div class="field">
							<input type="number" class="input w50" value="" name="title" data-validate="required:请输入排序数字" placeholder="请输入排序数字"/>
							<div class="tips"></div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="label">
							<label>所属一级目录：</label>
						</div>
						<div class="field">
							<select name="" class="input"   style="width:260px; line-height:17px; display:inline-block" data-validate="required:请选择一级目录" >
					            <option value="">选择</option>
					            <option value="1">纸杯系列</option>
					            <option value="0">PET系列</option>
					        </select> 
						</div>
					</div>
					
				      
				      
					<div class="form-group">
						<div class="label">
							<label></label>
						</div>
						<div class="field">
							<button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
							<button class="button bg-green icon-backward" type="button" onclick="javascript:history.go(-1)"> 返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</body>
	
	<script>
		
	</script>

</html>
